<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe</title>
    <link rel="stylesheet" href="style02.css">
    
</head>
<body>
    <table>
        <tr>
            <td class="cell" id="0"></td>
            <td class="cell" id="1"></td>
            <td class="cell" id="2"></td>
        </tr>
        <tr>
            <td class="cell" id="3"></td>
            <td class="cell" id="4"></td>
            <td class="cell" id="5"></td>
        </tr>
        <tr>
            <td class="cell" id="6"></td>
            <td class="cell" id="7"></td>
            <td class="cell" id="8"></td>
        </tr>
    </table>
    <div class="gameOver">
        <div class="text"></div>
    </div>
    <div id="overlay" class="active"></div>
    <div id="buttonContainer">
        <div id="inform">
            <p id="information">Press 1 player or 2 player to start the game<p>
        </div>
        <div id="playerBtns">
            <button id="onePlayer">1 Player</button>
            <button id="twoPlayer">2 Player</button>
        </div>
        <button id="reset" onclick="displayController.playRound()">Replay</button>
    </div>

    
    <script src="script04.js"></script>
</body>
</html>
